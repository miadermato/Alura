    <main>
     <form>
         <label for="nombreyapellido" >Nombre y Apellido</label>
         <input type="text" id="nombreyapellido" class="input-padrão" required>

         <label for="correoelectrónico">Correo Electrónico</label>
         <input type="e-mail" id="e-mail" class="input-padrão" required placeholder="sucorreo@dominio.com">

         <label for="teléfono">Teléfono</label>
         <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx)xxxxx-xxxx">

         <label for="mensaje"> Mensaje </label>
         <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>

         <fieldset> 
          
                <legend>¿Cómo prefieres nuestro contacto?</legend>
                
                <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio.e-mail"> Correo electrónico</label>
                
                
                <label for="radio-teléfono"><input type="radio" name="contato" value="teléfono" id="radio-teléfono"> Teléfono</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                                
         </fieldset>

            <fieldset>
                <legend>¿A que hora prefieres que te atiendan?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>      

            <label class="checkbox"><input type="checkbox" checked> Te gustaria recibir nuestras novedades por correo electrónico?</label>
             
         <input type="submit" value=" Enviar Formulário" class="enviar">
     </form>
     <table>
         <thead>

             <tr>
                 <th>Día</th>
                 <th>Horario</th>
